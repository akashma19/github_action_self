name: context-action

on:
  push:
    branches:
      - main

jobs:
  context-action-setup:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - name: inital env
        env:
          secret: ${{ secrets.superstar }}
          action_status: "action status is success"
        run: node test.js
  context-testing:
    runs-on: ubuntu-18.04
    steps:
      - name: Dump github context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'

      - name: Dump job context
        run: echo '${{ toJSON(job) }}'

      - name: Dump step context
        run: echo '${{ toJSON(steps) }}'

      - name: Dump runner env
        run: echo '${{ toJSON(env) }}'

      - name: Dump single key-value context
        run: echo '${{ toJSON(github.actor_id) }}'

      - name: Dump single key-value context
        run: echo '${{ github.actor_id }}'
