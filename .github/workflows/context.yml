name: context-action

on:
  push:
    branches:
      - main

jobs:
  context-action-setup:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - name: inital env
        env:
          secret: ${{ secrets.superstar }}
          action_status: "action status is success"
        run: node test.js
